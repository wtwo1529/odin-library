<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="library.js" defer></script>
    <title>Library</title>
</head>
<body>
    <div class="container">
        <table class="library">
            <thead>
                <tr>
                    <th colspan="6">All Books</th>
                </tr>
                <tr>
                    <th>#</th>
                    <th colspan="2">Name</th>
                    <th>Author</th>
                    <th colspan="1">No. of Pages</th>
                    <th>Score/10</th>
                </tr>
            </thead>
            <tbody class="library-display">
                
            </tbody>
            <nav class="sidebar-container">
                <ul class="sidebar">
                    <li><button data-modal-target=".modal" id="newBookBtn" type="button" title="Add Book"><img class="newBookBtnIcon" src="icons/plus.svg"></button></li>
                </ul>
            </nav>
        </table>
        <div id="modal" class="modal" >
            <div class="modal-header">
                <div class="title">Add Book</div>
                <button data-close-button class="close-button">&times;</button>
            </div>
            <div class="modal-body">
                <form class="modal-form">
                    <div class="book-name-container">
                        <label for="book-name">Book Name</label>
                        <input required id="book-name" type="text">
                    </div>
                    <div class="book-author-container">
                        <label for="book-author">Author</label>
                        <input required id="book-author" type="text">
                    </div>
                    <div class="book-pages-container">
                        <label for="book-pages">No. of Pages</label>
                        <input id="book-pages" type=tel>
                    </div>
                    <div class="book-status-container">
                        <label for="book-status">Status</label>
                        <select required id="book-status">
                            <option value="reading">Reading</option>
                            <option value="completed">Completed</option>
                            <option value="onhold">On-Hold</option>
                            <option value="dropped">Dropped</option>
                            <option value="plantoread">Plan to Read</option>
                        </select>
                    </div>
                    <div class="book-score-container">
                        <label for="book-score">Your Score</label>
                        <select required id="book-score">
                            <option selected disabled value="select">Select Score</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                    <div class="btn-container">
                        <button type="button" class="submit-form">Submit</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="editFormModal" class="modal" >
            <div class="modal-header">
                <div class="title">Edit Book</div>
                <button data-close-button class="close-button">&times;</button>
            </div>
            <div class="modal-body">
                <form class="modal-form">
                    <div class="book-name-container">
                        <label for="book-name2">Book Name</label>
                        <input required id="book-name2" type="text">
                    </div>
                    <div class="book-author-container">
                        <label for="book-author2">Author</label>
                        <input required id="book-author2" type="text">
                    </div>
                    <div class="book-pages-container">
                        <label for="book-pages2">No. of Pages</label>
                        <input id="book-pages2" type=tel>
                    </div>
                    <div class="book-status-container">
                        <label for="book-status2">Status</label>
                        <select required id="book-status2">
                            <option value="reading">Reading</option>
                            <option value="completed">Completed</option>
                            <option value="onhold">On-Hold</option>
                            <option value="dropped">Dropped</option>
                            <option value="plantoread">Plan to Read</option>
                        </select>
                    </div>
                    <div class="book-score-container">
                        <label for="book-score2">Your Score</label>
                        <select required id="book-score2">
                            <option selected disabled value="select">Select Score</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                        </select>
                    </div>
                    <div class="btn-container">
                        <button type="button" class="submit-form2">Submit</button>
                        <button type="button" class="delete-form">Delete</button>
                    </div>
                </form>
            </div>
        </div>
        <div id="overlay"></div>
    </div>
</body>
</html>
